<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/signup.css">
    <title>Signup</title>
</head>
<body>
    <header>     
        <h2 class="name"><img src="/images/Lambanog_Logo.png" width="55px" height="55px" style="border-radius: 50%;" alt="This is my wallpaper"><span class="sub_name">&nbsp;Lam Shop</span></h2>      
    </header>
    <div class="main">
        <div class="box">
            <form id="signup_form">
                <label for="name">Username:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="inputEmail" name="email" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <label for="confirm_password">Confirm Password:</label>
                <input type="password" id="confirm_password" name="confirm_password" required>

                <button class="submit" type="submit">Signup</button>
                <p class="login">Already have an account? <a href="../index.html">Login</a></p>
            </form>
        </div>
    </div>
        <!-- Firebase SDK (with module type) -->
        <script type="module">
            import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
            import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
        
            // Firebase config (replace with your Firebase project credentials)
            const firebaseConfig = {
                apiKey: "AIzaSyA0wmUiGJ90sy0h0RTF9Q9BsVMlXoKrs04",
                authDomain: "simplewebdb.firebaseapp.com",
                projectId: "simplewebdb",
                storageBucket: "simplewebdb.firebasestorage.app",
                messagingSenderId: "757799625418",
                appId: "1:757799625418:web:3fa10727ad1ffb9e9e4a33",
                measurementId: "G-G6PBLPTHMG"
            };
        
            // Initialize Firebase
            const app = initializeApp(firebaseConfig);
            const auth = getAuth(app);
        
            // Handle signup
            document.getElementById("signup_form").addEventListener("submit", (e) => {
    
                e.preventDefault();
    
                const email = document.getElementById("inputEmail").value;
                const password = document.getElementById("password").value;
            
                createUserWithEmailAndPassword(auth, email, password)
                    .then((userCredential) => {
                    // Redirect to login page after successful sign-up
                    window.location.href = '../index.html'; // Redirect to login page
                    })
                    .catch((error) => {
                    alert(error.message);
                    });
            });1
        </script>
    <script type="module" src="/script/signup.js"></script>
</body>
</html>
